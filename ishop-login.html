<div id="login-form">
    <div>
        <h3>Welcome To Log-In Page</h3>
        <p><font color="red"><b>Note : </b></font>If you are a new user please <a href="javascript:void()" id="registerForm">Signup</a> first.</p>
        <label for="Username">Username</label>
        <input type="text" class="form-control mt-2" name="userLoginId" id="userLoginId">
        <label for="Password" class="mt-2">Password</label>
        <input type="password" class="form-control mt-2" name="userLoginPassword" id="userLoginPassword">
        <label for="Invalid Details" style="display: none; color: red;" id="lblUserLoginError">Invalid Details</label>
        <span>
            <button class="btn btn-primary" id="userLoginClick">Log In</button>
        </span>
    </div>
</div>
