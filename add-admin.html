<div id="admin-form">
    <div style="background-color: #000; color: #fff; margin: 10px; padding: 10px;">
        <dl>
            <dt><label for="Name">Name</label></dt>
            <dd><input type="text" id="adminName" name="adminName" class="form-control mt-2"></dd>
            <dt><label for="Age">Age</label></dt>
            <dd><input type="number" id="adminAge" name="adminAge" class="form-control mt-2"></dd>
            <dt><label for="Gender">Gender</label></dt>
            <dd><input type="radio" name="adminGender" id="adminGender" name="adminGender" checked value="Male"> Male<br>
            <input type="radio" name="adminGender" id="adminGender"  value="Female" name="adminGender"> Female</dd>
            <dt><label for="Admin Id">Admin Id</label></dt>
            <dd><input type="text" id="adminId" name="adminId" class="form-control mt-2"></dd>
            <dt><label for="Admin Role">Admin Role</label></dt>
            <dd><input type="text" id="adminRole" name="adminRole" class="form-control mt-2"></dd>
        </dl>
        <div class="d-flex justify-content-center">
            <button id="btnAddAdmin" class="btn btn-success">Add Admin</button>
        </div>
    </div>
</div>
