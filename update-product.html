<div id="product-register">
    <div style="background-color: #000; color: #fff; margin: 10px; padding: 10px;">
        <label for="Id">Id</label>
        <select id="product-id-select">
        </select>
        <label for="Title">Title</label>
        <input type="text" id="productTitle" name="productTitle" class="form-control">
        <label for="Image">Image</label>
        <input type="file" id="productImage" name="productImage" class="form-control">
        <label for="Price">Price</label>
        <input type="number" id="productPrice" name="productPrice" class="form-control">
        <label for="Category">Category Name</label>
        <input type="text" id="productCategory" name="productCategory" class="form-control">
        <div class="d-flex justify-content-center">
            <button id="addProduct" class="btn btn-success">Add Product</button>
        </div>
    </div>
    
</div>
